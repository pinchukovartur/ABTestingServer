{% extends 'abtesting/test.html' %}

{% block content %}

    {% load static %}

    <script id="_carbonads_projs" type="text/javascript"
            src="{% static 'jQuery File Upload Demo_files/CKYIL53M.json' %}"></script>

    <link rel="stylesheet" href="{% static 'jQuery File Upload Demo_files/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'jQuery File Upload Demo_files/style.css' %}">
    <link rel="stylesheet" href="{% static 'jQuery File Upload Demo_files/blueimp-gallery.min.css' %}">
    <link rel="stylesheet" href="{% static 'jQuery File Upload Demo_files/jquery.fileupload.css' %}">
    <link rel="stylesheet" href="{% static 'jQuery File Upload Demo_files/jquery.fileupload-ui.css' %}">
    <link rel="stylesheet" href="{% static 'jQuery File Upload Demo_files/cookieconsent.min.css' %}">


    <div class="container">

        <!-- The file upload form used as target for the file upload widget -->
        <form id="fileupload" action="https://jquery-file-upload.appspot.com/" method="POST"
              enctype="multipart/form-data" class="">
            <!-- Redirect browsers with JavaScript disabled to the origin page -->
            <noscript><input type="hidden" name="redirect" value="https://blueimp.github.io/jQuery-File-Upload/">
            </noscript>
            <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
            <div class="row fileupload-buttonbar">
                <div class="col-lg-7">
                    <!-- The fileinput-button span is used to style the file input field as button -->
                    <span class="btn btn-success fileinput-button">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>Add files...</span>
                    <input type="file" name="files[]" multiple="">
                </span>
                    <button type="submit" class="btn btn-primary start">
                        <i class="glyphicon glyphicon-upload"></i>
                        <span>Start upload</span>
                    </button>
                    <button type="reset" class="btn btn-warning cancel">
                        <i class="glyphicon glyphicon-ban-circle"></i>
                        <span>Cancel upload</span>
                    </button>
                    <button type="button" class="btn btn-danger delete">
                        <i class="glyphicon glyphicon-trash"></i>
                        <span>Delete</span>
                    </button>
                    <input type="checkbox" class="toggle">
                    <!-- The global file processing state -->
                    <span class="fileupload-process"></span>
                </div>
                <!-- The global progress state -->
                <div class="col-lg-5 fileupload-progress fade">
                    <!-- The global progress bar -->
                    <div class="progress progress-striped active" role="progressbar" aria-valuemin="0"
                         aria-valuemax="100">
                        <div class="progress-bar progress-bar-success" style="width:0%;"></div>
                    </div>
                    <!-- The extended global progress state -->
                    <div class="progress-extended">&nbsp;</div>
                </div>
            </div>
            <!-- The table listing the files available for upload/download -->
            <table role="presentation" class="table table-striped">
                <tbody class="files"></tbody>
            </table>
        </form>
        <br>
    </div>
    <!-- The blueimp Gallery widget -->
    <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" data-filter=":even">
        <div class="slides"></div>
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
    </div>
    <!-- The template to display files available for upload -->
    <!-- The template to display files available for upload -->
    {% verbatim %}
    <script id="template-upload" type="text/x-tmpl">
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <tr class="template-upload fade">
        <td>
            <span class="preview"></span>
        </td>
        <td>
            <p class="name">{%=file.name%}</p>
            <strong class="error text-danger"></strong>
        </td>
        <td>
            <p class="size">Processing...</p>
            <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><div class="progress-bar progress-bar-success" style="width:0%;"></div></div>
        </td>
        <td>
            {% if (!i && !o.options.autoUpload) { %}
                <button class="btn btn-primary start" disabled>
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>Start</span>
                </button>
            {% } %}
            {% if (!i) { %}
                <button class="btn btn-warning cancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>Cancel</span>
                </button>
            {% } %}
        </td>
    </tr>
{% } %}

    </script>
    <!-- The template to display files available for download -->
    <script id="template-download" type="text/x-tmpl">
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <tr class="template-download fade">
        <td>
            <span class="preview">
                {% if (file.thumbnailUrl) { %}
                    <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" data-gallery><img src="{%=file.thumbnailUrl%}"></a>
                {% } %}
            </span>
        </td>
        <td>
            <p class="name">
                {% if (file.url) { %}
                    <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" {%=file.thumbnailUrl?'data-gallery':''%}>{%=file.name%}</a>
                {% } else { %}
                    <span>{%=file.name%}</span>
                {% } %}
            </p>
            {% if (file.error) { %}
                <div><span class="label label-danger">Error</span> {%=file.error%}</div>
            {% } %}
        </td>
        <td>
            <span class="size">{%=o.formatFileSize(file.size)%}</span>
        </td>
        <td>
            {% if (file.deleteUrl) { %}
                <button class="btn btn-danger delete" data-type="{%=file.deleteType%}" data-url="{%=file.deleteUrl%}"{% if (file.deleteWithCredentials) { %} data-xhr-fields='{"withCredentials":true}'{% } %}>
                    <i class="glyphicon glyphicon-trash"></i>
                    <span>Delete</span>
                </button>
                <input type="checkbox" name="delete" value="1" class="toggle">
            {% } else { %}
                <button class="btn btn-warning cancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>Cancel</span>
                </button>
            {% } %}
        </td>
    </tr>
{% } %}

    </script>
    {% endverbatim %}

    <script src="{% static 'jQuery File Upload Demo_files/jquery.min.js.Без названия' %}"></script>
    <script src="{% static 'simple.js' %}"></script>
    <!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
    <script src="{% static 'jQuery File Upload Demo_files/jquery.ui.widget.js.Без названия' %}"></script>
    <!-- The Templates plugin is included to render the upload/download listings -->
    <script src="{% static 'jQuery File Upload Demo_files/tmpl.min.js.Без названия' %}"></script>
    <!-- The Load Image plugin is included for the preview images and image resizing functionality -->
    <script src="{% static 'jQuery File Upload Demo_files/load-image.all.min.js.Без названия' %}"></script>
    <!-- The Canvas to Blob plugin is included for image resizing functionality -->
    <script src="{% static 'jQuery File Upload Demo_files/canvas-to-blob.min.js.Без названия' %}"></script>
    <!-- Bootstrap JS is not required, but included for the responsive demo navigation -->
    <script src="{% static 'jQuery File Upload Demo_files/bootstrap.min.js.Без названия' %}"></script>
    <!-- blueimp Gallery script -->
    <script src="{% static 'jQuery File Upload Demo_files/jquery.blueimp-gallery.min.js.Без названия' %}"></script>
    <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
    <script src="{% static 'jQuery File Upload Demo_files/jquery.iframe-transport.js.Без названия' %}"></script>
    <!-- The basic File Upload plugin -->
    <script src="{% static 'jQuery File Upload Demo_files/jquery.fileupload.js.Без названия' %}"></script>
    <!-- The File Upload processing plugin -->
    <script src="{% static 'jQuery File Upload Demo_files/jquery.fileupload-process.js.Без названия' %}"></script>
    <!-- The File Upload image preview & resize plugin -->
    <script src="{% static 'jQuery File Upload Demo_files/jquery.fileupload-image.js.Без названия' %}"></script>
    <!-- The File Upload audio preview plugin -->
    <script src="{% static 'jQuery File Upload Demo_files/jquery.fileupload-audio.js.Без названия' %}"></script>
    <!-- The File Upload video preview plugin -->
    <script src="{% static 'jQuery File Upload Demo_files/jquery.fileupload-video.js.Без названия' %}"></script>
    <!-- The File Upload validation plugin -->
    <script src="{% static 'jQuery File Upload Demo_files/jquery.fileupload-validate.js.Без названия' %}"></script>
    <!-- The File Upload user interface plugin -->
    <script src="{% static 'jQuery File Upload Demo_files/jquery.fileupload-ui.js.Без названия' %}"></script>
    <!-- The main application script -->
    <script src="{% static 'jQuery File Upload Demo_files/main.js.Без названия' %}"></script>
    <!-- The XDomainRequest Transport is included for cross-domain file deletion for IE 8 and IE 9 -->
    <!--[if (gte IE 8)&(lt IE 10)]>
<script src="js/cors/jquery.xdr-transport.js"></script>
<![endif]-->
    <script src="{% static 'jQuery File Upload Demo_files/cookieconsent.min.js.Без названия' %}"></script>
    <script>window.addEventListener('load', function () {
        window.cookieconsent.initialise({palette: {popup: {background: '#428bca'}, button: {background: '#fff'}}})
    })</script>

{% endblock %}
