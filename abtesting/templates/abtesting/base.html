<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}AB Test Server{% endblock %}</title>
</head>
<body>
  <header>
    <h1>AB Test Server</h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'logout' %}">logout</a><br><br>
      <a href="{% url 'test' %}?server=dev">Add a test to the dev server</a><br>
      <a href="{% url 'ab_tests' %}?server=dev">Show dev server tests</a>
        <br>
        <br>
        <br>
      <a href="{% url 'test' %}?server=prod">Add a test to the prod server</a><br>
      <a href="{% url 'ab_tests' %}?server=prod">Show prod server tests</a>
    {% else %}
      <a href="{% url 'login' %}">login</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
  <footer>
  </footer>
</body>
</html>
